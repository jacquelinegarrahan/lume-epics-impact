  vcc_array:
    name: vcc_array
    type: array
    default: examples/sdf_lcls/default_vcc_array.npy

  vcc_size_x:
    name: vcc_size_x
    type: scalar
    default: 640
    range: [[640, 640]]
    is_constant: true
  
  vcc_size_y:
    name: vcc_size_y
    type: scalar
    default: 480
    range: [480, 480]
    is_constant: true
  
  vcc_resolution:
    name: vcc_resolution
    type: scalar
    default: 9
    range: [9,9]
    is_constant: true
  
  vcc_resolution_units:
    name: vcc_resolution_units
    type: array
    default: um
    is_constant: true

